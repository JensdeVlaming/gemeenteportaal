<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bevestig je e-mailadres</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: #1f2a44;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #fff7ef 0%, #ffffff 55%);
      }
      .container {
        width: 100%;
        padding: 32px 16px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
      }
      .card {
        width: min(600px, 100%);
        background: #ffffff;
        border-radius: 28px;
        padding: 36px;
        box-shadow: 0 30px 60px rgba(15, 26, 43, 0.15);
        border: 1px solid rgba(15, 26, 43, 0.08);
      }
      .card > * + * {
        margin-top: 20px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        background-color: rgba(233, 140, 0, 0.12);
        color: #e98c00;
        font-weight: 600;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        font-weight: 600;
        color: #0f2a44;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.6;
        color: #4a5568;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        background: linear-gradient(135deg, #e98c00, #f6b94e);
        color: #ffffff;
        font-weight: 600;
        font-size: 16px;
        padding: 15px 0;
        border-radius: 16px;
        text-decoration: none;
        letter-spacing: 0.02em;
        box-shadow: 0 15px 30px rgba(233, 140, 0, 0.35);
      }
      .cta:hover {
        opacity: 0.95;
      }
      .footer {
        font-size: 13px;
        color: #8c96a8;
        text-align: center;
        margin-top: 24px;
      }
      .footer a {
        color: #e98c00;
        text-decoration: none;
      }
      @media (max-width: 600px) {
        .card {
          padding: 28px;
        }
        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="badge">Gemeenteportaal</div>
        <h1>E-mailadres bevestigen</h1>
        <p>
          Bevestig je e-mailadres door op de knop hieronder te klikken.
          De link vervalt snel, dus gebruik hem direct.
        </p>
        <a class="cta" href="{{ .ConfirmationURL }}"
          >E-mailadres bevestigen</a
        >
        <p class="footer">
          Heb je hulp nodig? Mail
          <a href="mailto:webredactie@pkndubbeldam.nl">
            webredactie@pkndubbeldam.nl
          </a>
          .
        </p>
      </div>
    </div>
  </body>
</html>
